<div class="header">
  <app-home-page-header [customPositioning]="true"></app-home-page-header>
</div>

<form [formGroup]="formGroup" (ngSubmit)="changePassword()">
<div class="body">
  <div class="left">
    <mat-card>
      <mat-card-header>
        <mat-card-title>New password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="password">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>New Password</mat-label>
            <input
              matInput
              type="text"
              [placeholder]="'Type Your New Password'"
              autocomplete="false"
              [type]="hideCharacters ? 'password' : 'text'"
              formControlName="passwordControl"
            />
            <button
              mat-icon-button
              matSuffix
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideCharacters"
              tabindex="-1"
            >
              <mat-icon (click)="hideCharacters = !hideCharacters">{{
                hideCharacters ? "visibility_off" : "visibility"
                }}</mat-icon>
            </button>
            <mat-error *ngIf="formGroup.get('passwordControl').invalid">{{
              getPasswordErrorMessage()
              }}</mat-error>
          </mat-form-field>
        </div>

        <div class="consent">
          <mat-checkbox [color]="'primary'" formControlName="consentControl">
            By signing, I agree to Reze <a href="">Terms & Conditions</a> and
            <a href="">Privacy statement</a>
            <mat-error *ngIf="formGroup.get('consentControl').invalid && formGroup.get('consentControl').dirty">{{
              getConsentErrorMessage()
              }}</mat-error>
          </mat-checkbox>
        </div>

        <div class="sign-up-button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [class.disabled]="showLoadingIndicator"
          >
            <mat-spinner
              [diameter]="30"
              *ngIf="showLoadingIndicator"
              [color]="'white'"
            ></mat-spinner>
            <span *ngIf="!showLoadingIndicator"> Change password</span>
          </button>
        </div>

        <div class="alternatives">
          <p><a routerLink="/login">Return to log in</a> or continue with</p>
        </div>

        <div class="sign-up-alternatives">
          <div>
            <button mat-stroked-button>
              <mat-icon *ngIf="showIcons" [svgIcon]="'reze:google'"></mat-icon>
              Google
            </button>
          </div>
          <div>
            <button mat-stroked-button>
              <mat-icon
                *ngIf="showIcons"
                [svgIcon]="'reze:facebook'"
              ></mat-icon>
              Facebook
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="right">
    <img
      class="forgot-password-image"
      src="../../../../../../assets/signUpImages/login.png"
      alt=""
    />
  </div>
</div>
</form>
